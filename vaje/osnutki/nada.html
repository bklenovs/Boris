<!DOCTYPE html>
<html lang="sl">

<svg width="500" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Ozadje čestitke -->
  <rect width="500" height="700" fill="#f8f3e6"></rect>
  
  <!-- Okvir -->
  <rect x="10" y="10" width="480" height="680" fill="none" stroke="#8B4513" stroke-width="5"></rect>
  <rect x="20" y="20" width="460" height="660" fill="none" stroke="#8B4513" stroke-width="2"></rect>
  
  <!-- Okrasni elementi -->
  <path d="M20,20 Q250,60 480,20 Q460,350 480,680 Q250,640 20,680 Q40,350 20,20" fill="none" stroke="#8B4513" stroke-width="1"></path>
  
  <!-- Naslov -->
  <text x="250" y="80" font-family="'Segoe Script', 'Bradley Hand', cursive" font-size="40" text-anchor="middle" fill="#8B4513">Vse najboljše</text>
  
  <!-- Glavno besedilo -->
  <text x="250" y="150" font-family="'Segoe Script', 'Bradley Hand', cursive" font-size="16" text-anchor="middle">
    <tspan x="250" dy="0">Hitro dnevi hitijo,</tspan>
    <tspan x="250" dy="25">drug za drugim se vrstijo</tspan>
    <tspan x="250" dy="25">in prišel je dan,</tspan>
    <tspan x="250" dy="25">ko ti praznuješ svoj rojstni dan.</tspan>
    <tspan x="250" dy="35">Zato najlepše voščilo naj ti velja,</tspan>
    <tspan x="250" dy="25">ni veliko — je pa iz srca.</tspan>
    <tspan x="250" dy="35">Veliko zdravja, sreče, ljubezni in smeh</tspan>
    <tspan x="250" dy="25">naj te spremljata na vseh poteh.</tspan>
  </text>
  
  <!-- Mesto za sliko -->
  <image x="50" y="380" width="400" height="200" href="https://i.postimg.cc/RFgJBXft/Klen.jpg" preserveaspectratio="xMidYMid slice"></image>
  
  
  <!-- Podpis -->
  <text x="390" y="610" font-family="'Segoe Script', 'Bradley Hand', cursive" font-size="24" text-anchor="middle" fill="#8B4513">Z ljubeznijo</text>
  <text x="370" y="650" font-family="'Segoe Script', 'Bradley Hand', cursive" font-size="24" text-anchor="middle" fill="#8B4513">Boris z družino</text>
</svg>

</html>
